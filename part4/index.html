<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="logo.png" class="logo">
            <a href="index.html" class="nav-link">Home</a>
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="All">Tous</option>
                <option value="50">$50</option>
                <option value="100">$100</option>
                <option value="150">$150</option>
                <option value="200">$200</option>
            </select> 
        </select>
    </section>
    <section id="places-list">
        <div class="place-card">
            <h3 class="place-name">Place Large</h3>
            <p class="place-price">$100 per night</p>
            <a href="place.html?id=1" class="details-button">View Details</a>
        </div>
        <div class="place-card">
            <h3 class="place-name">Another Place</h3>
            <p class="place-price">$150 per night</p>
            <a href="place.html?id=2" class="details-button">View Details</a>
        </div>
        <!-- Additional cards can be added dynamically -->
    </section>
</main>

</footer>
<script src="scripts.js"></script>
</body>
</html>
